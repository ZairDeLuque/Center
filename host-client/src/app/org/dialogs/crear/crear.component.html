<h5>Rellena los nuevos campos:</h5>
<hr class="w-25">

<form (submit)="onSubmit()" [formGroup]="formCurrent" class="mt-5">
    <div class="row">
        <div class="col">
            <h6>Nombre del paciente:</h6>
            <input type="text" pInputText formControlName="id" [style]="{'width': '100%'}" formControlName="name" name="name"/>
        </div>
        <div class="col">
            <h6>Apellido del paciente:</h6>
            <input type="text" pInputText formControlName="id" [style]="{'width': '100%'}" formControlName="lastname" name="lastname"/>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <h6>Edad del paciente:</h6>
            <input type="number" min="0" pInputText pKeyFilter="int" formControlName="id" [style]="{'width': '100%'}" formControlName="age" name="age"/>
        </div>
        <div class="col-auto d-flex align-items-end">
            <p-button severity="success" type="success" icon="pi pi-check" label="Editar contenido"></p-button>
        </div>
    </div>
</form>
