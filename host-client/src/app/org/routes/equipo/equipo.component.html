<app-navbar class="sticky-top dropped-shadow"></app-navbar>

<div class="container mt-4">
    <div class="dropped-shadow rounded-3">
        <div class="p-3">
            <h5>Lista de equipos:</h5>
            <p-table [value]="data1" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Numero de Identificación</th>
                        <th>Descripción</th>
                        <th>Ubicación</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.numero_identificacion }}</td>
                        <td>{{ product.descripcion_equipo.toUpperCase() }}</td>
                        <td>{{ product.ubicacion_equipo.toUpperCase() }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<app-footer></app-footer>
